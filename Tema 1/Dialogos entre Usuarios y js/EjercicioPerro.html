<html lang="es">
	<head>
		<title>Edad perruna</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Edad perruna</h1>
		<script lang="javascript" type="text/javascript">
			
			var dogAgeInHumanYears = prompt("¿Cuantos años tiene tu perro en años humanos?");
			
			var dogAgeInDogYears = dogAgeInHumanYears * 7;
			
			alert("Tu perro tiene " + dogAgeInDogYears + " años en edad perruna.");
			
			var confirmation = confirm("¿Estás seguro que quieres salir del programa?");
			
			if(confirmation)
			{
				document.write("<p>Saliendo de Edad Perruna. Hasta pronto! Guau guau!</p>");	
			} else {
				document.write("<p>Cancelando la salida del programa</p>");
			}
			
			
		</script>
	</body>
</html>
