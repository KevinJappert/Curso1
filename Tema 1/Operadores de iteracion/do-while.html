<html lang="es">
	<head>
		<title>Bucles Do While</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Bucles Do While</h1>
		<script lang="javascript" type="text/javascript">
			
			var idy = 200;
			do 
			{
				document.write(idy + "<br/>");
				idy++;
			}while(idy < 101) //Condición de continuación	
					
			
		</script>	
	</body>
</html>
